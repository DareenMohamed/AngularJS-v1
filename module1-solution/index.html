<!--do NOT consider an empty item, i.e., , , as an item towards to the count,-->
<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunchMenu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch"
             ng-style="bonusBox"
             >
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="counter()">Check If Too Much</button>
             
            </div>

         <div class="form-group message" ng-style="bonusMsg"> 
          {{msg}}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script> 
</body>
</html>
